resources:
  - name: maven_project
    type: GitRepo
    configuration:
      gitProvider: vijay_github
      path: vijayreddy1991/docker
      sha: 
      
  - name: mvn_Buildinfo
    type: BuildInfo
    configuration:
      sourceArtifactory: bindu_arti
      buildNumber: 1
      buildName: mvntest

pipelines:
  - name: pipeline_mvn
    steps:
      - name: mvnBuild_1
        type: MvnBuild
        configuration:
          sourceLocation: ./artifactory-maven-plugin-example
          mvnCommand: clean install -f ./pom.xml
          configFileLocation: .
          configFileName: mvn-art-config
          inputResources:
            - name: mymvn_project
          integrations:
            - name: bindu_arti
            - name: bindu_slack
          runtime:            
            type: image
            image:
              custom:
                name: drydock/u16java
                tag: master
                options: ""
        execution:
          onStart:
#             - apt install default-jdk
#             - pushd /tmp 
#             - wget http://mirrors.estointernet.in/apache/maven/maven-3/3.6.1/binaries/apache-maven-3.6.1-bin.tar.gz
#             - tar xzvf apache-maven-3.6.1-bin.tar.gz
#             - 'export PATH=$PATH:/tmp/apache-maven-3.6.1/bin'
#             - export M2_HOME=/tmp/apache-maven-3.6.1/
#             - popd
            - java -version
            - mvn --version
          onSuccess:
            - send_notifications bindu_slack

      - name: mvnpublish
        type: PublishBuildInfo
        configuration:
          integrations:
            - name: bindu_slack
          inputSteps:
            - name: mvnBuild_1
          outputResources:
            - name: mvn_Buildinfo
        execution:
          onSuccess:
            - send_notifications bindu_slack
